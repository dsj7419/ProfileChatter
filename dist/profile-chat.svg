<svg xmlns="http://www.w3.org/2000/svg" width="320" height="450" font-family="'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="14" shape-rendering="geometricPrecision">
    <defs>
      <filter id="shadowEffect" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
        <feOffset dx="0" dy="1" result="offsetblur"/>
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.15"/>
        </feComponentTransfer>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    <style>
      @font-face {
          font-family: 'Inter';
          font-style: normal;
          font-weight: 400;
          src: url("data:application/font-woff2;charset=utf-8;base64,") format('woff2');
        }
      @keyframes typingDot1 { 
        0%, 100% { opacity: 0.4; transform: scale(0.8); }
        40% { opacity: 1; transform: scale(1); }
      }
      @keyframes typingDot2 { 
        0%, 100% { opacity: 0.4; transform: scale(0.8); }
        40% { opacity: 1; transform: scale(1); }
      }
      @keyframes typingDot3 { 
        0%, 100% { opacity: 0.4; transform: scale(0.8); }
        40% { opacity: 1; transform: scale(1); }
      }
      @keyframes bubbleIn { 
        0% { scale: 0.8; opacity: 0; }
        100% { scale: 1; opacity: 1; }
      }
      @keyframes scrollUp { 
        0% { transform: translateY(0); }
        100% { transform: translateY(-352px); }
      }
      
      /* Scrolling with hardware acceleration and smooth movement */
      .track { 
        animation: scrollUp 140.42414340363595s linear forwards; 
        animation-delay: 27.32s; 
        transform: translate3d(0,0,0);
        backface-visibility: hidden;
        perspective: 1000px;
        will-change: transform;
      }
      
      .msg { 
        transform-origin: top left; 
        animation: bubbleIn 0.36s cubic-bezier(.36,1.64,.36,1) forwards; 
        opacity: 0; 
        filter: url(#shadowEffect);
      }
      
      .typing { 
        opacity: 0;
        filter: url(#shadowEffect);
      }
      
      .typing-dot1 { animation: typingDot1 1.4s infinite; animation-delay: 0s; }
      .typing-dot2 { animation: typingDot2 1.4s infinite; animation-delay: 0.2s; }
      .typing-dot3 { animation: typingDot3 1.4s infinite; animation-delay: 0.4s; }
      
      /* Support dark/light mode */
      @media (prefers-color-scheme: dark) {
        svg { background: #000000; }
      }
      @media (prefers-color-scheme: light) {
        svg { background: #FFFFFF; }
      }
    </style>
    
    <!-- Background shape -->
    <rect width="320" height="450" fill="transparent" />
    
    <!-- Scrolling message container -->
    <g class="track">

      <g class="typing me" transform="translate(230,20)">
        <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.05;0.1;0.9;1" 
                 begin="0.60s" dur="2.72s" fill="freeze" />
        <rect x="0" y="0" rx="18" ry="18" width="70" height="36" fill="#0B93F6" />
        <circle cx="17.5" cy="18" r="4" fill="#FFFFFF" class="typing-dot1" />
        <circle cx="35" cy="18" r="4" fill="#FFFFFF" class="typing-dot2" />
        <circle cx="52.5" cy="18" r="4" fill="#FFFFFF" class="typing-dot3" />
      </g>

      <g class="msg me" transform="translate(49.19999999999999,20)" style="animation-delay:3.32s">
        <rect x="0" y="0" rx="18" ry="18" width="250.8" height="76" fill="#0B93F6" />
        
          <path d="M250.8,10 
                   C254.8,14 257.8,18 256.8,22 
                   C255.8,18 252.8,14 250.8,16 
                   Z" 
                fill="#0B93F6" />
        <text x="12" y="22" fill="#FFFFFF" dominant-baseline="middle">Hey there! I&apos;m Dan Johnson,</text><text x="12" y="42" fill="#FFFFFF" dominant-baseline="middle">a Software Developer based</text><text x="12" y="62" fill="#FFFFFF" dominant-baseline="middle">in San Diego.</text>
      </g>

      <g class="typing them" transform="translate(20,118)">
        <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.05;0.1;0.9;1" 
                 begin="8.96s" dur="1.88s" fill="freeze" />
        <rect x="0" y="0" rx="18" ry="18" width="70" height="36" fill="#E5E5EA" />
        <circle cx="17.5" cy="18" r="4" fill="#000000" class="typing-dot1" />
        <circle cx="35" cy="18" r="4" fill="#000000" class="typing-dot2" />
        <circle cx="52.5" cy="18" r="4" fill="#000000" class="typing-dot3" />
      </g>

      <g class="msg them" transform="translate(20,118)" style="animation-delay:10.84s">
        <rect x="0" y="0" rx="18" ry="18" width="242.4" height="56" fill="#E5E5EA" />
        
          <path d="M0,10 
                   C-4,14 -7,18 -6,22 
                   C-5,18 -2,14 0,16 
                   Z" 
                fill="#E5E5EA" />
        <text x="12" y="22" fill="#000000" dominant-baseline="middle">Nice to meet you! Today is</text><text x="12" y="42" fill="#000000" dominant-baseline="middle">Monday, May 5, 2025.</text>
      </g>

      <g class="typing me" transform="translate(230,196)">
        <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.05;0.1;0.9;1" 
                 begin="16.07s" dur="3.00s" fill="freeze" />
        <rect x="0" y="0" rx="18" ry="18" width="70" height="36" fill="#0B93F6" />
        <circle cx="17.5" cy="18" r="4" fill="#FFFFFF" class="typing-dot1" />
        <circle cx="35" cy="18" r="4" fill="#FFFFFF" class="typing-dot2" />
        <circle cx="52.5" cy="18" r="4" fill="#FFFFFF" class="typing-dot3" />
      </g>

      <g class="msg me" transform="translate(49.19999999999999,196)" style="animation-delay:19.07s">
        <rect x="0" y="0" rx="18" ry="18" width="250.8" height="116" fill="#0B93F6" />
        
          <path d="M250.8,10 
                   C254.8,14 257.8,18 256.8,22 
                   C255.8,18 252.8,14 250.8,16 
                   Z" 
                fill="#0B93F6" />
        <text x="12" y="22" fill="#FFFFFF" dominant-baseline="middle">I&apos;ve been working at Encore</text><text x="12" y="42" fill="#FFFFFF" dominant-baseline="middle">for 3 years and 4 months.</text><text x="12" y="62" fill="#FFFFFF" dominant-baseline="middle">Currently, the weather here</text><text x="12" y="82" fill="#FFFFFF" dominant-baseline="middle">is 72°F (22°C) with partly</text><text x="12" y="102" fill="#FFFFFF" dominant-baseline="middle">cloudy.</text>
      </g>

      <g class="typing them" transform="translate(20,334)">
        <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.05;0.1;0.9;1" 
                 begin="26.67s" dur="2.64s" fill="freeze" />
        <rect x="0" y="0" rx="18" ry="18" width="70" height="36" fill="#E5E5EA" />
        <circle cx="17.5" cy="18" r="4" fill="#000000" class="typing-dot1" />
        <circle cx="35" cy="18" r="4" fill="#000000" class="typing-dot2" />
        <circle cx="52.5" cy="18" r="4" fill="#000000" class="typing-dot3" />
      </g>

      <g class="msg them" transform="translate(20,334)" style="animation-delay:29.31s">
        <rect x="0" y="0" rx="18" ry="18" width="234" height="76" fill="#E5E5EA" />
        
          <path d="M0,10 
                   C-4,14 -7,18 -6,22 
                   C-5,18 -2,14 0,16 
                   Z" 
                fill="#E5E5EA" />
        <text x="12" y="22" fill="#000000" dominant-baseline="middle">That sounds interesting!</text><text x="12" y="42" fill="#000000" dominant-baseline="middle">What kind of projects are</text><text x="12" y="62" fill="#000000" dominant-baseline="middle">you working on?</text>
      </g>

      <g class="typing me" transform="translate(230,432)">
        <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.05;0.1;0.9;1" 
                 begin="33.99s" dur="3.00s" fill="freeze" />
        <rect x="0" y="0" rx="18" ry="18" width="70" height="36" fill="#0B93F6" />
        <circle cx="17.5" cy="18" r="4" fill="#FFFFFF" class="typing-dot1" />
        <circle cx="35" cy="18" r="4" fill="#FFFFFF" class="typing-dot2" />
        <circle cx="52.5" cy="18" r="4" fill="#FFFFFF" class="typing-dot3" />
      </g>

      <g class="msg me" transform="translate(40.799999999999955,432)" style="animation-delay:36.99s">
        <rect x="0" y="0" rx="18" ry="18" width="259.20000000000005" height="116" fill="#0B93F6" />
        
          <path d="M259.20000000000005,10 
                   C263.20000000000005,14 266.20000000000005,18 265.20000000000005,22 
                   C264.20000000000005,18 261.20000000000005,14 259.20000000000005,16 
                   Z" 
                fill="#0B93F6" />
        <text x="12" y="22" fill="#FFFFFF" dominant-baseline="middle">I&apos;m currently focused on</text><text x="12" y="42" fill="#FFFFFF" dominant-baseline="middle">ProfileChatter SVG</text><text x="12" y="62" fill="#FFFFFF" dominant-baseline="middle">Generator. I have 41 public</text><text x="12" y="82" fill="#FFFFFF" dominant-baseline="middle">repositories and 0 followers</text><text x="12" y="102" fill="#FFFFFF" dominant-baseline="middle">on GitHub.</text>
      </g>

      <g class="typing me" transform="translate(230,570)">
        <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.05;0.1;0.9;1" 
                 begin="42.73s" dur="2.08s" fill="freeze" />
        <rect x="0" y="0" rx="18" ry="18" width="70" height="36" fill="#0B93F6" />
        <circle cx="17.5" cy="18" r="4" fill="#FFFFFF" class="typing-dot1" />
        <circle cx="35" cy="18" r="4" fill="#FFFFFF" class="typing-dot2" />
        <circle cx="52.5" cy="18" r="4" fill="#FFFFFF" class="typing-dot3" />
      </g>

      <g class="msg me" transform="translate(57.599999999999994,570)" style="animation-delay:44.81s">
        <rect x="0" y="0" rx="18" ry="18" width="242.4" height="56" fill="#0B93F6" />
        
          <path d="M242.4,10 
                   C246.4,14 249.4,18 248.4,22 
                   C247.4,18 244.4,14 242.4,16 
                   Z" 
                fill="#0B93F6" />
        <text x="12" y="22" fill="#FFFFFF" dominant-baseline="middle">Feel free to reach out if</text><text x="12" y="42" fill="#FFFFFF" dominant-baseline="middle">you want to collaborate! ⛅</text>
      </g>
</g></svg>