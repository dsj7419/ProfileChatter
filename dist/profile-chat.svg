<svg width="550" height="540" viewBox="0 0 550 540" fill="none" xmlns="http://www.w3.org/2000/svg" role="img">
  <style>
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(data:application/font-woff2;charset=utf-8;base64,) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }

    text {
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 20px;
      white-space: pre;
      dominant-baseline: hanging;
    }

    /* *****  Bubble base  ************************************************* */
    .message-bubble {
      transform: translate(var(--tx), calc(var(--ty) + 10px));
      opacity: 0;
      animation: msg-reveal 0.45s ease-out forwards;
    }

    @keyframes msg-reveal {
      to {
        transform: translate(var(--tx), var(--ty));
        opacity: 1;
      }
    }

    .bubble-rect {
      fill: var(--bubble-fill, #000000);
    }
    .bubble-tail {
      fill: var(--bubble-fill, #000000);
    }

    /* ***** Self vs Other colours  **************************************** */
    .bubble--self   .bubble-rect,
    .bubble--self   .bubble-tail { --bubble-fill: #0d6efd; }

    .bubble--other  .bubble-rect,
    .bubble--other  .bubble-tail { --bubble-fill: #2b2b2b; }

    .text--self   { fill: #ffffff; }
    .text--other  { fill: #ffffff; }

    /* ***** Typing indicator  ********************************************* */
    .typing-indicator {
      transform: translate(var(--tx), calc(var(--ty) + 10px));
      opacity: 0;
      animation: msg-reveal 0.45s ease-out forwards;
    }
    .typing-indicator circle {
      fill: #2b2b2b;
      animation: blink 1s ease-in-out infinite;
    }
    .typing-indicator circle:nth-child(2) { animation-delay: 0.15s; }
    .typing-indicator circle:nth-child(3) { animation-delay: 0.30s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40%           { opacity: 1;   }
    }
  </style>


  <g class="message-bubble bubble--other" style="--tx:0px; --ty:0px; animation-delay:0s">
    <path class="bubble-rect" d="M 0 0 h 363.2 a 18 18 0 0 1 18 18 v 28 a 18 18 0 0 1 -18 18 h -327.2 a 18 18 0 0 1 -18 -18 v -28 a 18 18 0 0 1 18 -18 Z"/>
    <path class="bubble-tail" d="M 0 52 l -10 12 v -12 Z"/>
    <text class="text--other" text-anchor="start" y="27">
      <tspan x="16" dy="0">Hey there! I'm {name}, a {profession} based in</tspan>
      <tspan x="16" dy="20">{location}.</tspan>
    </text>
  </g>
  <g class="message-bubble bubble--other" style="--tx:0px; --ty:92px; animation-delay:0.3s">
    <path class="bubble-rect" d="M 0 0 h 363.2 a 18 18 0 0 1 18 18 v 28 a 18 18 0 0 1 -18 18 h -327.2 a 18 18 0 0 1 -18 -18 v -28 a 18 18 0 0 1 18 -18 Z"/>
    <path class="bubble-tail" d="M 0 52 l -10 12 v -12 Z"/>
    <text class="text--other" text-anchor="start" y="27">
      <tspan x="16" dy="0">Nice to meet you! Today is {currentDayOfWeek},</tspan>
      <tspan x="16" dy="20">{currentDate}.</tspan>
    </text>
  </g>
  <g class="message-bubble bubble--other" style="--tx:0px; --ty:184px; animation-delay:0.6s">
    <path class="bubble-rect" d="M 0 0 h 384.8 a 18 18 0 0 1 18 18 v 48 a 18 18 0 0 1 -18 18 h -348.8 a 18 18 0 0 1 -18 -18 v -48 a 18 18 0 0 1 18 -18 Z"/>
    <path class="bubble-tail" d="M 0 72 l -10 12 v -12 Z"/>
    <text class="text--other" text-anchor="start" y="27">
      <tspan x="16" dy="0">I've been working at {company} for {workTenure}.</tspan>
      <tspan x="16" dy="20">Currently, the weather here is {temperature} with</tspan>
      <tspan x="16" dy="20">{weatherDescription}.</tspan>
    </text>
  </g>
  <g class="message-bubble bubble--other" style="--tx:0px; --ty:296px; animation-delay:0.8999999999999999s">
    <path class="bubble-rect" d="M 0 0 h 420.8 a 18 18 0 0 1 18 18 v 28 a 18 18 0 0 1 -18 18 h -384.8 a 18 18 0 0 1 -18 -18 v -28 a 18 18 0 0 1 18 -18 Z"/>
    <path class="bubble-tail" d="M 0 52 l -10 12 v -12 Z"/>
    <text class="text--other" text-anchor="start" y="27">
      <tspan x="16" dy="0">That sounds interesting! What kind of projects are you</tspan>
      <tspan x="16" dy="20">working on?</tspan>
    </text>
  </g>
  <g class="message-bubble bubble--other" style="--tx:0px; --ty:388px; animation-delay:1.2s">
    <path class="bubble-rect" d="M 0 0 h 392 a 18 18 0 0 1 18 18 v 88 a 18 18 0 0 1 -18 18 h -356 a 18 18 0 0 1 -18 -18 v -88 a 18 18 0 0 1 18 -18 Z"/>
    <path class="bubble-tail" d="M 0 112 l -10 12 v -12 Z"/>
    <text class="text--other" text-anchor="start" y="27">
      <tspan x="16" dy="0">I'm currently focused on {currentProject}. I have</tspan>
      <tspan x="16" dy="20">{githubPublicRepos} public repositories and</tspan>
      <tspan x="16" dy="20">{githubFollowers} followers on GitHub.</tspan>
      <tspan x="16" dy="20">Feel free to reach out if you want to collaborate!</tspan>
      <tspan x="16" dy="20">{emoji}</tspan>
    </text>
  </g>
</svg>