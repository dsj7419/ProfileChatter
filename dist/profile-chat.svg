    </text>
  
    <path class="bubble-me" d="M572.8,64 L582.8,72 L572.8,72 Z" />
    
  </g>
  
  <g class="typing-indicator bubble" transform="translate(10, 351)" style="animation: fade-in-out 2s 9.900000000000002s forwards;">
