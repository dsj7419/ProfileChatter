<svg 
    width="550" 
    height="570" 
    viewBox="0 0 550 570"
    fill="none"
    xmlns="http://www.w3.org/2000/svg">
  
  <style>
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(data:application/font-woff2;charset=utf-8;base64,) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }
    
    /* Basic bubble styling */
    .bubble {
      fill: #e9e9eb;
    }
    
    /* Sender bubble styling */
    .bubble-me {
      fill: #007aff;
    }
    
    /* Basic text styling */
    text {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 18px;
      letter-spacing: -0.02em;
      fill: #000000;
    }
    
    /* Sender text styling */
    .text-me {
      fill: #ffffff;
    }
    
    /* Message animation */
    .message-bubble {
      opacity: 0;
      animation: msg-reveal 0.3s ease-out forwards;
    }
    
    @keyframes msg-reveal {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    /* Typing indicator styling */
    .typing-indicator {
      opacity: 0;
      animation: fade-in-out 2s forwards;
    }
    
    .typing-indicator circle {
      opacity: 0.3;
      animation: typing-dot 1.2s forwards;
      animation-iteration-count: 1;
    }
    
    @keyframes fade-in-out {
      0% { opacity: 0; }
      10%, 90% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    @keyframes typing-dot {
      0%, 60%, 100% { opacity: 0.3; }
      30% { opacity: 1; }
    }
    
    /* Dark mode styles - Set me bubbles to blue in dark mode too */
    @media (prefers-color-scheme: dark) {
      .bubble {
        fill: #262629;
      }
      
      .bubble-me {
        fill: #007aff;
      }
      
      text {
        fill: #E9E9EB;
      }
      
      .text-me {
        fill: #ffffff;
      }
    }

    /* Debug styling */
    .debug-box {
      fill: none;
      stroke: #ff0000;
      stroke-width: 1;
      stroke-dasharray: 2 2;
    }
  </style>
  <g class="typing-indicator bubble" transform="translate(10, 20)" style="animation: fade-in-out 2s 1s forwards;">
    <rect width="70" height="42" rx="18" />
    <circle cx="25" cy="21" r="4" fill="#999999" style="animation: typing-dot 1.2s 1s forwards; animation-iteration-count: 2;" />
    <circle cx="40" cy="21" r="4" fill="#999999" style="animation: typing-dot 1.2s 1.2s forwards; animation-iteration-count: 2;" />
    <circle cx="55" cy="21" r="4" fill="#999999" style="animation: typing-dot 1.2s 1.4s forwards; animation-iteration-count: 2;" />
  </g>
  
  <g class="message-bubble bubble-me" id="msg-1" transform="translate(-115.59999999999991, 77)" style="animation-delay: 4.5s;">
    <rect width="655.5999999999999" height="50" rx="18" />
  
    <text class="text-me" text-anchor="end">
  <tspan x="640.5999999999999" y="31">Hey there! I'm Dan Johnson, a Software Developer based in San Diego.</tspan>
    </text>
  
    <path class="bubble-me" d="M655.5999999999999,42 L665.5999999999999,50 L655.5999999999999,50 Z" />
    
  </g>
  
