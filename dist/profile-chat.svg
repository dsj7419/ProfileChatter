    <circle cx="40" cy="21" r="4" fill="#999999" style="animation: typing-dot 1.2s 10.100000000000001s forwards; animation-iteration-count: 2;" />
    <circle cx="55" cy="21" r="4" fill="#999999" style="animation: typing-dot 1.2s 10.300000000000002s forwards; animation-iteration-count: 2;" />
  </g>
  
