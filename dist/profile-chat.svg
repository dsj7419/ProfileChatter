    <circle cx="40" cy="21" r="4" fill="#999999" style="animation: typing-dot 1.2s 5s forwards; animation-iteration-count: 2;" />
    <circle cx="55" cy="21" r="4" fill="#999999" style="animation: typing-dot 1.2s 5.2s forwards; animation-iteration-count: 2;" />
  </g>
  
