<svg 
    width="550" 
    height="386" 
    viewBox="0 0 550 386"
    fill="none"
    xmlns="http://www.w3.org/2000/svg">
  
  <style>
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(data:application/font-woff2;charset=utf-8;base64,) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }
    
    /* Basic bubble styling */
    .bubble {
      fill: #e9e9eb;
    }
    
    /* Sender bubble styling */
    .bubble-me {
      fill: #007aff;
    }
    
    /* Basic text styling */
    text {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 18px;
      letter-spacing: -0.02em;
      fill: #000000;
    }
    
    /* Sender text styling */
    .text-me {
      fill: #ffffff;
    }
    
    /* Message animation */
    .message-bubble {
      opacity: 0;
      animation: msg-reveal 0.3s ease-out forwards;
    }
    
    @keyframes msg-reveal {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    /* Typing indicator styling */
    .typing-indicator {
      opacity: 0;
      animation: fade-in-out 1.5s 0.5s forwards;
    }
    
    .typing-indicator circle {
      opacity: 0.3;
      animation: typing-dot 1.2s 0.5s forwards;
      animation-iteration-count: 2;
    }
    
    .typing-indicator circle:nth-child(2) {
      animation-delay: 0.7s;
    }
    
    .typing-indicator circle:nth-child(3) {
      animation-delay: 0.9s;
    }
    
    @keyframes fade-in-out {
      0% { opacity: 0; }
      10%, 90% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    @keyframes typing-dot {
      0%, 60%, 100% { opacity: 0.3; }
      30% { opacity: 1; }
    }
    
    /* Dark mode styles */
    @media (prefers-color-scheme: dark) {
      .bubble {
        fill: #262629;
      }
      
      .bubble-me {
        fill: #30d158;
      }
      
      text {
        fill: #E9E9EB;
      }
      
      .text-me {
        fill: #ffffff;
      }
    }
  </style>
  <g class="typing-indicator bubble" transform="translate(10, 20)" style="animation: fade-in-out 1.5s 0.5s forwards;">
    <rect width="70" height="42" rx="18" />
    <circle cx="25" cy="21" r="4" fill="#999999" style="animation: typing-dot 1.2s 0.5s forwards; animation-iteration-count: 2;" />
    <circle cx="40" cy="21" r="4" fill="#999999" style="animation: typing-dot 1.2s 0.7s forwards; animation-iteration-count: 2;" />
    <circle cx="55" cy="21" r="4" fill="#999999" style="animation: typing-dot 1.2s 0.9s forwards; animation-iteration-count: 2;" />
  </g>
  
  <g class="message-bubble bubble-me" id="msg-1" transform="translate(-136, 72)" style="animation-delay: 2.5s;">
    <rect width="676" height="42" rx="18" />
    <text class="text-me" x="15" y="28">
  Hey there! I'm Dan Johnson, a Software Developer based in San Diego.
    </text>
  
    <path class="bubble-me" d="M676,34 L686,42 L676,42 Z" />
    
  </g>
  
  <g class="typing-indicator bubble" transform="translate(10, 124)" style="animation: fade-in-out 1.5s 3.3s forwards;">
    <rect width="70" height="42" rx="18" />
    <circle cx="25" cy="21" r="4" fill="#999999" style="animation: typing-dot 1.2s 3.3s forwards; animation-iteration-count: 2;" />
    <circle cx="40" cy="21" r="4" fill="#999999" style="animation: typing-dot 1.2s 3.5s forwards; animation-iteration-count: 2;" />
    <circle cx="55" cy="21" r="4" fill="#999999" style="animation: typing-dot 1.2s 3.6999999999999997s forwards; animation-iteration-count: 2;" />
  </g>
  
  <g class="message-bubble bubble" id="msg-2" transform="translate(10, 124)" style="animation-delay: 5.3s;">
    <rect width="476.5" height="42" rx="18" />
    <text class="" x="15" y="28">
  Nice to meet you! Today is Monday, May 5, 2025.
    </text>
  
    <path class="bubble" d="M0,34 L-10,42 L0,42 Z" />
    
  </g>
  
  <g class="message-bubble bubble-me" id="msg-3" transform="translate(-12.5, 176)" style="animation-delay: 6.1s;">
    <rect width="552.5" height="64" rx="18" />
    <text class="text-me" x="15" y="28">
  <tspan x="15" dy="0">I've been working at Encore for over 3 years.</tspan><tspan x="15" dy="22">Currently, the weather here is 60°F (16°C) with Cloudy.</tspan>
    </text>
  
    <path class="bubble-me" d="M552.5,56 L562.5,64 L552.5,64 Z" />
    
  </g>
  
  <g class="typing-indicator bubble" transform="translate(10, 250)" style="animation: fade-in-out 1.5s 6.8999999999999995s forwards;">
    <rect width="70" height="42" rx="18" />
    <circle cx="25" cy="21" r="4" fill="#999999" style="animation: typing-dot 1.2s 6.8999999999999995s forwards; animation-iteration-count: 2;" />
    <circle cx="40" cy="21" r="4" fill="#999999" style="animation: typing-dot 1.2s 7.1s forwards; animation-iteration-count: 2;" />
    <circle cx="55" cy="21" r="4" fill="#999999" style="animation: typing-dot 1.2s 7.3s forwards; animation-iteration-count: 2;" />
  </g>
  
  <g class="message-bubble bubble" id="msg-4" transform="translate(10, 250)" style="animation-delay: 8.899999999999999s;">
    <rect width="657" height="42" rx="18" />
    <text class="" x="15" y="28">
  That sounds interesting! What kind of projects are you working on?
    </text>
  
    <path class="bubble" d="M0,34 L-10,42 L0,42 Z" />
    
  </g>
  
  <g class="message-bubble bubble-me" id="msg-5" transform="translate(-544.5, 302)" style="animation-delay: 9.7s;">
    <rect width="1084.5" height="64" rx="18" />
    <text class="text-me" x="15" y="28">
  <tspan x="15" dy="0">I'm currently focused on ProfileChatter SVG Generator. I have 41 public repositories and 0 followers on GitHub.</tspan><tspan x="15" dy="22">Feel free to reach out if you want to collaborate! ☁️</tspan>
    </text>
  
    <path class="bubble-me" d="M1084.5,56 L1094.5,64 L1084.5,64 Z" />
    
  </g>
  </svg>